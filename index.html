<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Credit Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="gradient-background"></div>
      <div class="form-holder">
        <form method="post" class="form-validate">
          <label for="card-number">CARDHOLDER NAME</label>
          <input type="number" class="card-holder-name" />

          <label for="card-number">CARD NUMBER</label>
          <input type="number" class="card-holder-number" />
        </form>
      </div>
    </main>
  </body>
</html>

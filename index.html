<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Credit Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="gradient-background">
        <div class="front-card">
          <img src="./images/bg-card-front.png" alt="" srcset="" />
        </div>
        <div class="back-card">
          <img src="./images/bg-card-back.png" alt="" srcset="" />
        </div>
      </div>
      <div class="form-holder">
        <div class="form-container">
          <form method="post" class="form-validate">
            <label for="card-number" class="label-text">CARDHOLDER NAME</label>
            <input type="number" class="card-holder-name" />

            <label for="card-number" class="label-text">CARD NUMBER</label>
            <input type="number" class="card-holder-number" />

            <div class="exp__cvc--holder">
              <div>
                <label for="month__date" class="label-text"
                  >EXP. DATE (MM/YY)</label
                >
                <div class="container__month-year">
                  <input type="number" name="month" id="month__date" />
                  <input type="number" name="year" id="year__date" />
                </div>
              </div>

              <div>
                <label for="cvv" class="label-text">CVC</label>
                <input type="number" name="cvv" id="cvv" />
              </div>
            </div>
            <button type="submit">CONFIRM</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
